<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            user-select: none;
            line-height: 0;
            /* Remove line-height gaps */
        }

        /* --- CRITICAL LAYOUT RULES: DO NOT MODIFY --- */
        /* These rules ensure the dashboard remains exactly 20x20px and
           fixes the vertical centering issues caused by Windows minimum window sizing. */

        .toolbar {
            position: absolute;
            /* CRITICAL: Must be absolute to ignore extra container height */
            top: 0;
            /* CRITICAL: Force to very top */
            left: 0;
            display: flex;
            width: 100%;
            height: 20px;
            /* Fixed height 20px */
            align-items: center;
            justify-content: flex-start;
        }

        .drag-handle {
            width: 20px;
            height: 20px;
            min-width: 20px;
            /* CRITICAL: Prevent shrink */
            flex-shrink: 0;
            /* CRITICAL: prevent collapse */
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .btn-icon {
            background: transparent;
            color: #000;
            width: 20px;
            height: 20px;
            min-width: 20px;
            /* CRITICAL: Prevent shrink */
            flex-shrink: 0;
            /* CRITICAL: prevent collapse */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
            padding: 0;
        }

        .separator {
            width: 10px;
            min-width: 10px;
            /* CRITICAL: Force 10px width */
            flex-shrink: 0;
            /* CRITICAL: Prevent shrink */
            height: 14px;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .separator::after {
            content: '';
            width: 1px;
            height: 14px;
            background-color: rgba(0, 0, 0, 0.2);
            display: block;
        }

        svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
            display: block;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <!-- Drag Handle -->
        <div class="drag-handle" onmousedown="startDrag(event)" title="Kéo để di chuyển">
            <svg viewBox="0 0 24 24" style="width:10px;height:10px;">
                <circle cx="9" cy="5" r="1" />
                <circle cx="9" cy="12" r="1" />
                <circle cx="9" cy="19" r="1" />
                <circle cx="15" cy="5" r="1" />
                <circle cx="15" cy="12" r="1" />
                <circle cx="15" cy="19" r="1" />
            </svg>
        </div>

        <!-- Group 1 -->
        <button class="btn-icon" onclick="cmd('DTS_REBAR_CALCULATE_SETTING')" title="Cấu hình">
            <svg viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4.5 12a7.5 7.5 0 0 0 15 0m-15 0a7.5 7.5 0 1 1 15 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077 1.41-.513m14.095-5.13 1.41-.513M5.106 17.785l1.15-.964m11.49-9.642 1.149-.964M7.501 19.795l.75-1.3m7.5-12.99.75-1.3m-6.063 16.658.26-1.477m2.605-14.772.26-1.477m0 17.726-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205 12 12m6.894 5.785-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_SHOW_LINK')" title="Hiện liên kết">
            <svg viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_LINK')" title="Liên kết phần tử">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_UNLINK')" title="Hủy liên kết">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="m18.84 12.25 1.72-1.71h-.02a5.004 5.004 0 0 0-.12-7.07 5.006 5.006 0 0 0-6.95 0l-1.72 1.71" />
                <path d="m5.17 11.75-1.71 1.71a5.004 5.004 0 0 0 .12 7.07 5.006 5.006 0 0 0 6.95 0l1.71-1.71" />
                <line x1="8" x2="8" y1="2" y2="5" />
                <line x1="2" x2="5" y1="8" y2="8" />
                <line x1="16" x2="16" y1="19" y2="22" />
                <line x1="19" x2="22" y1="16" y2="16" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_CLEANUP')" title="Dọn dẹp">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="m16 22-1-4" />
                <path
                    d="M19 14a1 1 0 0 0 1-1v-1a2 2 0 0 0-2-2h-3a1 1 0 0 1-1-1V4a2 2 0 0 0-4 0v5a1 1 0 0 1-1 1H6a2 2 0 0 0-2 2v1a1 1 0 0 0 1 1" />
                <path d="M19 14H5l-1.973 6.767A1 1 0 0 0 4 22h16a1 1 0 0 0 .973-1.233z" />
                <path d="m8 22 1-4" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_PLOT_FROM_SAP')" title="Vẽ từ SAP">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <circle cx="5" cy="6" r="3" />
                <path d="M5 9v12" />
                <path d="m15 9-3-3 3-3" />
                <path d="M12 6h5a2 2 0 0 1 2 2v3" />
                <path d="M19 15v6" />
                <path d="M22 18h-6" />
            </svg>
        </button>

        <div class="separator"></div>

        <!-- Group 2 -->
        <button class="btn-icon" onclick="cmd('DTS_REBAR_IMPORT_SAP')" title="Import từ SAP">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <circle cx="5" cy="6" r="3" />
                <path d="M12 6h5a2 2 0 0 1 2 2v7" />
                <path d="m15 9-3-3 3-3" />
                <circle cx="19" cy="18" r="3" />
                <path d="M12 18H7a2 2 0 0 1-2-2V9" />
                <path d="m9 15 3 3-3 3" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_REBAR_CALCULATE')" title="Tính toán thép">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <path
                    d="M9 9.003a1 1 0 0 1 1.517-.859l4.997 2.997a1 1 0 0 1 0 1.718l-4.997 2.997A1 1 0 0 1 9 14.996z" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_REBAR_GROUP_AUTO')" title="Nhóm tự động">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="M3 7V5c0-1.1.9-2 2-2h2" />
                <path d="M17 3h2c1.1 0 2 .9 2 2v2" />
                <path d="M21 17v2c0 1.1-.9 2-2 2h-2" />
                <path d="M7 21H5c-1.1 0-2-.9-2-2v-2" />
                <rect width="7" height="5" x="7" y="7" rx="1" />
                <rect width="7" height="5" x="10" y="12" rx="1" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_REBAR_VIEWER')" title="Xem kết quả">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="M13 7 8.7 2.7a2.41 2.41 0 0 0-3.4 0L2.7 5.3a2.41 2.41 0 0 0 0 3.4L7 13" />
                <path d="m8 6 2-2" />
                <path d="m18 16 2-2" />
                <path d="m17 11 4.3 4.3c.94.94.94 2.46 0 3.4l-2.6 2.6c-.94.94-2.46.94-3.4 0L11 17" />
                <path
                    d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" />
                <path d="m15 5 4 4" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_REBAR_EXPORT_SAP')" title="Export về SAP">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                <path d="M16 16h5v5" />
                <circle cx="12" cy="12" r="1" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_REBAR_SHOW')" title="Hiển thị kết quả">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path
                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        </button>
        <button class="btn-icon" onclick="cmd('DTS_REBAR_BEAM_NAME')" title="Đặt tên dầm">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path
                    d="M13.172 2a2 2 0 0 1 1.414.586l6.71 6.71a2.4 2.4 0 0 1 0 3.408l-4.592 4.592a2.4 2.4 0 0 1-3.408 0l-6.71-6.71A2 2 0 0 1 6 9.172V3a1 1 0 0 1 1-1z" />
                <path d="M2 7v6.172a2 2 0 0 0 .586 1.414l6.71 6.71a2.4 2.4 0 0 0 3.191.193" />
                <circle cx="10.5" cy="6.5" r=".5" fill="currentColor" />
            </svg>
        </button>
    </div>
    <script>
        function cmd(c) { if (window.chrome?.webview) window.chrome.webview.postMessage(c); }
        function startDrag(e) { e.preventDefault(); if (window.chrome?.webview) window.chrome.webview.postMessage("DRAG_WINDOW"); }
    </script>
</body>

</html>
