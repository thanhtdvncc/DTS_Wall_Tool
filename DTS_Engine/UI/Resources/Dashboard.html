<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <style>
        /* RESET MẶC ĐỊNH */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 5px;
            gap: 4px;
            width: 100%;
            height: 100%;
        }

        /* STYLE NÚT BẤM */
        .btn-icon {
            background: transparent;
            border: 1px solid transparent;
            color: #b0b0b0;
            width: 32px;
            height: 32px;
            min-width: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }

        .btn-icon:hover {
            background-color: #444;
            color: white;
            border-color: #555;
        }

        .btn-icon:active {
            background-color: #007acc;
            color: white;
        }

        /* Style riêng cho nút Viewer (Màu cam) */
        .btn-viewer {
            color: #FF9800;
        }

        .btn-viewer:hover {
            background-color: #552200;
            color: #FFB74D;
        }

        /* Vạch ngăn cách */
        .separator {
            width: 1px;
            height: 20px;
            background-color: #555;
            margin: 0 4px;
            flex-shrink: 0;
        }

        /* STYLE CHO SVG ICON */
        svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }
    </style>
</head>
