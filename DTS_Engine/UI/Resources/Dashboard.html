<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.4);
            /* White 40% opacity */
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: move;
            user-select: none;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .toolbar {
            display: flex;
            gap: 2px;
            padding: 0 4px;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid transparent;
            color: #333;
            width: 26px;
            height: 26px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            -webkit-app-region: no-drag;
            padding: 2px;
        }

        .btn-icon:hover {
            background-color: rgba(0, 122, 204, 0.2);
            color: #007acc;
            border-color: rgba(0, 122, 204, 0.4);
        }

        .btn-icon:active {
            background-color: #007acc;
            color: white;
        }

        .separator {
            width: 1px;
            height: 18px;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 2px;
        }

        svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }
    </style>
</head>

<body onmousedown="handleDrag(event)">
    <div class="toolbar">

        <!-- DTS_REBAR_CALCULATE_SETTING -->
        <button class="btn-icon" onclick="cmd('DTS_REBAR_CALCULATE_SETTING')" title="Cấu hình">
            <svg viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4.5 12a7.5 7.5 0 0 0 15 0m-15 0a7.5 7.5 0 1 1 15 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077 1.41-.513m14.095-5.13 1.41-.513M5.106 17.785l1.15-.964m11.49-9.642 1.149-.964M7.501 19.795l.75-1.3m7.5-12.99.75-1.3m-6.063 16.658.26-1.477m2.605-14.772.26-1.477m0 17.726-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205 12 12m6.894 5.785-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495" />
            </svg>
        </button>

        <!-- DTS_SHOW_LINK -->
        <button class="btn-icon" onclick="cmd('DTS_SHOW_LINK')" title="Hiện liên kết">
            <svg viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
            </svg>
        </button>

        <!-- DTS_UNLINK -->
        <button class="btn-icon" onclick="cmd('DTS_UNLINK')" title="Hủy liên kết">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="m18.84 12.25 1.72-1.71h-.02a5.004 5.004 0 0 0-.12-7.07 5.006 5.006 0 0 0-6.95 0l-1.72 1.71" />
                <path d="m5.17 11.75-1.71 1.71a5.004 5.004 0 0 0 .12 7.07 5.006 5.006 0 0 0 6.95 0l1.71-1.71" />
                <line x1="8" x2="8" y1="2" y2="5" />
                <line x1="2" x2="5" y1="8" y2="8" />
                <line x1="16" x2="16" y1="19" y2="22" />
                <line x1="19" x2="22" y1="16" y2="16" />
            </svg>
        </button>

        <!-- DTS_CLEANUP -->
        <button class="btn-icon" onclick="cmd('DTS_CLEANUP')" title="Dọn dẹp">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="m16 22-1-4" />
                <path
                    d="M19 14a1 1 0 0 0 1-1v-1a2 2 0 0 0-2-2h-3a1 1 0 0 1-1-1V4a2 2 0 0 0-4 0v5a1 1 0 0 1-1 1H6a2 2 0 0 0-2 2v1a1 1 0 0 0 1 1" />
                <path d="M19 14H5l-1.973 6.767A1 1 0 0 0 4 22h16a1 1 0 0 0 .973-1.233z" />
                <path d="m8 22 1-4" />
            </svg>
        </button>

        <div class="separator"></div>

        <!-- DTS_REBAR_IMPORT_SAP -->
        <button class="btn-icon" onclick="cmd('DTS_REBAR_IMPORT_SAP')" title="Import từ SAP">
            <svg viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 3.75H6.912a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859M12 3v8.25m0 0-3-3m3 3 3-3" />
            </svg>
        </button>

        <!-- DTS_REBAR_CALCULATE -->
        <button class="btn-icon" onclick="cmd('DTS_REBAR_CALCULATE')" title="Tính toán thép">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <rect width="16" height="20" x="4" y="2" rx="2" />
                <line x1="8" x2="16" y1="6" y2="6" />
                <line x1="16" x2="16" y1="14" y2="18" />
                <path d="M16 10h.01" />
                <path d="M12 10h.01" />
                <path d="M8 10h.01" />
                <path d="M12 14h.01" />
                <path d="M8 14h.01" />
                <path d="M12 18h.01" />
                <path d="M8 18h.01" />
            </svg>
        </button>

        <!-- DTS_REBAR_GROUP_AUTO -->
        <button class="btn-icon" onclick="cmd('DTS_REBAR_GROUP_AUTO')" title="Nhóm tự động">
            <svg viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
            </svg>
        </button>

        <!-- DTS_REBAR_VIEWER -->
        <button class="btn-icon" onclick="cmd('DTS_REBAR_VIEWER')" title="Xem kết quả">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="M13 7 8.7 2.7a2.41 2.41 0 0 0-3.4 0L2.7 5.3a2.41 2.41 0 0 0 0 3.4L7 13" />
                <path d="m8 6 2-2" />
                <path d="m18 16 2-2" />
                <path d="m17 11 4.3 4.3c.94.94.94 2.46 0 3.4l-2.6 2.6c-.94.94-2.46.94-3.4 0L11 17" />
                <path
                    d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" />
                <path d="m15 5 4 4" />
            </svg>
        </button>

        <!-- DTS_REBAR_EXPORT_SAP -->
        <button class="btn-icon" onclick="cmd('DTS_REBAR_EXPORT_SAP')" title="Export về SAP">
            <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                <path d="M16 16h5v5" />
                <circle cx="12" cy="12" r="1" />
            </svg>
        </button>

    </div>

    <script>
        function cmd(c) {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage(c);
            }
        }

        function handleDrag(e) {
            if (e.target.closest('button')) return;
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("DRAG_WINDOW");
            }
        }
    </script>
</body>

</html>
